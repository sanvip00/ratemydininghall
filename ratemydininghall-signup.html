<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="ratemydininghall-signup.css">

<body>
    <p id="corner-logo">RMDH</p>
    <div class="signup-container">
        <form class="signup-form">
            <img src="https://i.imgur.com/tZ5jNuq.png" alt="logo" width="270px" height="45px"/> 
            <div class="input-group">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" required>

            <div class="input-group">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" required>
            </div>
            <div class="input-group">
                <input type="text" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password (6 or more characters)" required>
            </div>
            <button type="submit">Sign Up</button>
