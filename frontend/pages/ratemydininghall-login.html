<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - RateMyDiningHall</title>
  <link rel="stylesheet" href="../css/ratemydininghall-login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <p id="corner-logo">RMDH</p>

  <div class="login-container">
    <form class="login-form">
      <h2>RateMyDiningHall Login</h2>

      <div class="input-group">
        <input type="text" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>

      <button type="submit">Log In</button>
      <a href="ratemydininghall-signup.html">Don't have an account? Sign up!</a>
      <a href="ratemydininghall-home.html">Back to Home</a>
    </form>
  </div>

 <script src="../js/auth.js"></script>
</body>
</html>
