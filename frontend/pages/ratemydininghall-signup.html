<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - RateMyDiningHall</title>
  <link rel="stylesheet" href="../css/ratemydininghall-signup.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <p id="corner-logo">RMDH</p>

  <div class="signup-container">
    <form class="signup-form">
      <img src="https://i.imgur.com/tZ5jNuq.png" alt="logo" width="270" height="45"/>

      <div class="input-group">
        <input type="text" id="firstname" name="firstname" placeholder="First Name">
      </div>

      <div class="input-group">
        <input type="text" id="lastname" name="lastname" placeholder="Last Name">
      </div>

      <div class="input-group">
        <input type="text" id="email" name="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <input type="password" id="password" name="password" placeholder="Password (6+ characters)" required>
      </div>

      <button type="submit">Sign Up</button>
      <a href="ratemydininghall-login.html">Already have an account? Sign in</a>
      <a href="ratemydininghall-home.html">Back to Home</a>
    </form>
  </div>

  <script src="../js/auth.js"></script>
</body>
</html>
